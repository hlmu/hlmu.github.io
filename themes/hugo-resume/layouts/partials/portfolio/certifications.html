<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="certifications">
  <div class="my-auto" id="certifications-content">
  <h2 class="mb-5">{{ i18n "certifications" }}</h2>
    {{ range .Site.Data.certifications }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .name }}</h3>
            <!-- <div class="subheading mb-3">{{ .description | markdownify }}</div> -->
            <p>{{ .description | markdownify }}</p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .range }}</span>
          </div>
        </div>
    {{ end }}
